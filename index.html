<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Note App</title>
</head>
<body>
    <div id="notes">
        <h2>Notes App<h2>
        
        <div class="inputs">
            <input type="text" id="title" placeholder="Enter Note Title">
            <input type="text" name="" id="body" placeholder="Enter Note Body">
            <select id="colors">
                <option>Select Color</option>
                <option value="#B284BE">Pink</option>
                <option value="#0018A8">Blue</option>
                <option value="#AF6E4D">Brown</option>
                <option value="#7BB661">Green</option>
            </select>
                <button type="button" class="add">Add Note</button>
            <div class="notesDiv">
                <div class="note">
                    <div class="text">
                        <b>Learn React</b>
                        <p>Take a linkdin react course</p>
                    </div>
                    <button class="add">Edit Note</button>
                    <button class="delete">Delete Note</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
